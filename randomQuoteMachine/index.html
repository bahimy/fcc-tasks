<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <main role="main">
    <div class="c-card">
      <div class="c-card__quote">
        <blockquote class="c-card__quote-text"></blockquote>
          <div class="l-card__qoute-origin">
            <cite class="c-card__quote-origin"></cite>
          </div>
      </div>
      <div class="l-card__social-buttons">
        <a id="c-button-tweet" class="fa-social" target="_blank" href="https://twitter.com/intent/tweet"><i aria-hidden="true">&#xf099;</i></a>
        <!-- a class="fa-social" href=""><i aria-hidden="true">&#xf173;</i></a -->
      </div>
      <div class="l-card__quote-control">
        <button id="quote-update" class="c-card__quote-update"
          type="submit"><span class="c-card__button-caption">Next quote</span> <b>Â»</b></button>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
